
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ذاكرة الاندلس الرقمية | مدير الروابط</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'IBM Plex Sans Arabic', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
      #error-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: white;
        z-index: 9999;
        padding: 2rem;
        color: #ef4444;
        direction: ltr;
        text-align: left;
        overflow: auto;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
      window.process = { env: { API_KEY: "" } };
      window.onerror = function(msg, url, line, col, error) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML = `
            <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Runtime Error:</h1>
            <p style="margin-bottom: 0.5rem;">${msg}</p>
            <pre style="font-size: 0.8rem; background: #fef2f2; padding: 1rem; border-radius: 0.5rem;">${error?.stack || 'No stack trace available'}</pre>
          `;
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body class="bg-blue-50 text-slate-900 transition-colors duration-300 dark:bg-slate-900 dark:text-slate-100">
    <div id="error-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
